<div  class="form-inline form-group" *ngIf="item">
    <h3 class="text-color">{{item.textNote}}</h3>
    <div class="text-color">
        <label>
            {{'DETAIL.ID' | translate}}: 
        </label>
        {{item.id}}
    </div>
    <div class="text-color">
        <label>
            {{'DETAIL.Note' | translate}}: 
        </label>
        {{item.textNote}}
    </div>
    <div class="text-color">
        <label>
            {{'DETAIL.Autor' | translate}}:
        </label>
        {{item.autor}}
    </div>
    <div class="text-color">
        <label>
            {{'DETAIL.Date' | translate}}:
        </label>
        {{getDate(item.dateOfBegin) | date}} 
    <div>                
</div>
